<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        hr {
            width: 500px;
        }

        #board {
            width: 400px;
            height: 400px;
            background-color: #cdc1b5;
            border: 6px solid #bbada0;
            margin: 0 auto; 
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
            align-items: center; 
        }

        .tile {
            width: 90px;
            height: 90px;
            border: 5px solid #bbada0;
            font-size: 40px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* for colored tiles */
        .x2 {
            background-color: #eee4da;
            color: #727371;
        }

        .x4 {
            background-color: #ece0ca;
            color: #727371;
        }

        .x8 {
            background-color: #f4b17a;
            color: white;
        }

        .x16 {
            background-color: #f59575;
            color: white;
        }

        .x32 {
            background-color: #f57c5f;
            color: white;
        }

        .x64 {
            background-color: #f65d3b;
            color: white;
        }

        .x128 {
            background-color: #edce71;
            color: white;
        }

        .x256 {
            background-color: #edcc63;
            color: white;
        }

        .x512 {
            background-color: #edc651;
            color: white;
        }

        .x1024 {
            background-color: #eec744;
            color: white;
        }

        .x2048 {
            background-color: #ecc230;
            color: white;
        }

        .x4096 {
            background-color: #fe3d3d;
            color: white;
        }

        .x8192 {
            background-color: #ff2020;
            color: white;

      
        }
    </style>
</head>

<body>
    <div class="px-4 py-5 my-5 text-center" speechify-initial-font-family="system-ui, -apple-system, &quot;Segoe UI&quot;, Roboto, &quot;Helvetica Neue&quot;, &quot;Noto Sans&quot;, &quot;Liberation Sans&quot;, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;, &quot;Noto Color Emoji&quot;" speechify-initial-font-size="16px">
        <h1 class="display-5 fw-bold text-body-emphasis" speechify-initial-font-family="system-ui, -apple-system, &quot;Segoe UI&quot;, Roboto, &quot;Helvetica Neue&quot;, &quot;Noto Sans&quot;, &quot;Liberation Sans&quot;, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;, &quot;Noto Color Emoji&quot;" speechify-initial-font-size="48px">2048: The Game</h1>

        <div class="container">
            <h1 class="mt-4"></h1>
            
            <h2>Score: <span id="score">0</span></h2>
            <div id="board" class="mt-4">
                <!-- Tiles will go here -->
            </div>
            <div id="gameOverMessage" style="display: none;">Game Over!</div>


            <button id="resetButton">Reset Game</button>

            <div id="gameOverMessage" style="display: none;">Game Over!</div>

            
        </div>

      



        
      
    </div>
 
    <script src="index.js"></script>
</body>
</html>
